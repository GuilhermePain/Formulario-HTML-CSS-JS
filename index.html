<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>AMESTYSTA</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/amestyst-logo.png" alt="logo amestysta">
        </div>
        <h2>Preencha o formulário abaixo para participar da nossa promoção!</h2>
    </header>

    <form>
        <div class="formulario">
            <p>
                Nome: <input type="text" id="txtn" placeholder="Insira seu nome">
            </p>
            <p>
                Número: <input type="text" id="txtnum" placeholder="Insira seu número">
            </p>
            <p>
                Data de nascimento: <input type="text" id="txtdn" placeholder="Insira sua data">
            </p>
            <input type="button" value="Enviar" id="botao" onclick="enviar()">

        </div>

        <div id="res">
            
        </div>
    </form>
</body>
</html>
